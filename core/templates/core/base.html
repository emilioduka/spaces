<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}Spaces (secret)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-messages {
            height: 400px;
            overflow-y: auto;
        }
    </style>
</head>

    <body class="bg-teal-600">
        <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
            <div>
                <a href="{% url 'index' %}" class="text-xl text-white">Home</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'spaces' %}" class="text-white hover:text-gray-300">Spaces</a>

                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Return To Reality</button>
                    </form>
                {% else %}
                    <a href="{% url 'register' %}" class="text-white hover:text-gray-300">Become one of us...</a>

                    <a href="{% url 'login' %}" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Enter The Spaces</a>                
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
<body>
    
</body>
</html>
